<!DOCTYPE html>
<html>
    <head>
        <title>Fableau Facebook Web Data Connector for Tableau</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Slabo+27px" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div id="holder">
            <div class="header">
                <h1 class="header__text">Fableau</h1>
            </div>
            <div class="facebook_auth" id="facebook-block">
                <p class="facebook_auth__text">A Tableau Web Data Connector for Facebook pages.</p>
                <form>
                    <fieldset class="facebook_auth__fieldset">
                        <input class="facebook_auth__button" type="submit" value="Get Started" id="facebook-auth" />
                    </fieldset>
                </form>
            </div>
            <div class="tableau_connect" id="tableau-block">
                <p class="tableau_connect__text">Please select the Facebook pages you would like to retrieve data for
                and click the big purple button.</p>
                <form>
                    <fieldset class="tableau_connect__fieldset">
                        <input class="tableau_connect__button" type="submit" value="Get Page Data" id="tableau-connect" />
                    </fieldset>
                </form>
                <div class="tableau_connect__select_all">
                </div>
                <div id="facebook-page-list"></div>
            </div>
        </div>
        <script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
        <script type="text/javascript" src="./assets/fableau.js"></script>
    </body>
</html>
